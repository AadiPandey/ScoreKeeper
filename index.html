<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="mainHeading">ScoreKeeper</h1>
    <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>

    <select id="playto" class="selecter">
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>
    <div class="button-group">
        <button id="p1button" class="button-top">+1 Player 1</button>
        <button id="p2button" class="button-top">+1 Player 2</button>
        <button id="reset" class="button-top">Reset</button>
    </div>





    <script src="app.js"></script>
</body>

</html>
